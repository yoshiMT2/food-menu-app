version: '3.9'

services:
  api:
    build: ./backend
    restart: always
    volumes:
      - ./backend:/api
      - static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db
  nginx:
    build: ./proxy
    restart: always
    ports:
      - '3050:80'
    volumes:
      - static-data:/vol/static
  db:
    image: postgres:14-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
      - "TZ=Asia/Tokyo"
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app/vol
volumes:
  dev-db-data:
  static-data:
